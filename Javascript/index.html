<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Bike Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ccc;
    }

    #track {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('track.jpg');
      background-size: cover;
      background-position: center;
    }

    #bike {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="track">
    <div id="bike"></div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
